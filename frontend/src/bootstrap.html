<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesop's Fables</title>
    <script src="https://d3js.org/d3.v2.js?2.9.3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>


    <!-- content -->
    <div class='container-fluid w-100 h-100'>
        <div class='row'>
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Word Network of Aesop's Fables</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./bootstrap.html">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- navbar end -->
        </div>
        <div class="row d-flex flex-fill">
            <!-- left sidebar -->
            <div id='left-sidebar' class='w-25 p-3'>
                <h4 class='text-center p-3'>Words</h4>
                <!-- buttons -->
                <button class="btn btn-secondary w-100" id='reset-button'>Reset</button>
                <div id='buttons' class='justify-content-between'></div>
                <!-- buttons end -->
            </div>
            <!-- left sidebar end -->

            <!-- network -->
            <div id='network' class='w-50 border'>
                <h4 class='text-center p-3'>Network</h4>
                <!-- selected words -->
                <h5 id="values" class="text-center p-3"></h4>
                <!-- selected words end -->

                <!-- network svg -->
                <div id='svg' class='border-1 d-flex justify-content-center align-content-center'></div>
                <!-- network svg ends -->

            </div>
            <!-- network end -->

            <!-- right sidebar-->
            <div id='right-sidebar' class='w-25 p-3'>
                <h4 class='text-center'>Stories</h4>
                <form class="d-flex">
                    <input class="form-control me-2" id='search-query' type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" id='search-button' type="button">Search</button>
                </form>
                <div class="accordion" id="accordionGroup">
                </div>
            </div>
            <!-- right sidebar end -->
        </div>
        <!-- content end -->


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="main.js"></script>

</body>

</html>
